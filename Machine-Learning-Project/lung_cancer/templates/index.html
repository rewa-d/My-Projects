<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Prediction</title>
</head>
<body style="background-color:#2c3e50; color:white; font-family:Arial, sans-serif; text-align:center;">
    <h1>Lung Cancer Prediction</h1>
    <p>Enter the details below to predict the likelihood of Lung Cancer</p>

    <form action="/predict" method="post">
        <label for="GENDER">Gender:</label>
        <select name="GENDER" id="GENDER" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>


        <label for="SMOKING">Smoking Habit:</label>
        <select name="SMOKING" id="SMOKING" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="YELLOW_FINGERS">Yellow Fingers:</label>
        <select name="YELLOW_FINGERS" id="YELLOW_FINGERS" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="ANXIETY">Anxiety:</label>
        <select name="ANXIETY" id="ANXIETY" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="PEER_PRESSURE">Peer Pressure:</label>
        <select name="PEER_PRESSURE" id="PEER_PRESSURE" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="CHRONIC_DISEASE">Chronic Disease:</label>
        <select name="CHRONIC DISEASE" id="CHRONIC_DISEASE" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="FATIGUE">Fatigue:</label>
        <select name="FATIGUE " id="FATIGUE" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="ALLERGY">Allergy:</label>
        <select name="ALLERGY " id="ALLERGY" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="WHEEZING">Wheezing:</label>
        <select name="WHEEZING" id="WHEEZING" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="ALCOHOL_CONSUMING">Alcohol Consuming:</label>
        <select name="ALCOHOL CONSUMING" id="ALCOHOL_CONSUMING" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="COUGHING">Coughing:</label>
        <select name="COUGHING" id="COUGHING" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="SHORTNESS_OF_BREATH">Shortness of Breath:</label>
        <select name="SHORTNESS OF BREATH" id="SHORTNESS_OF_BREATH" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="SWALLOWING_DIFFICULTY">Swallowing Difficulty:</label>
        <select name="SWALLOWING DIFFICULTY" id="SWALLOWING_DIFFICULTY" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="CHEST_PAIN">Chest Pain:</label>
        <select name="CHEST PAIN" id="CHEST_PAIN" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
